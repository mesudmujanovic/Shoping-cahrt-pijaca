<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Document</title>
</head>
<body>
 <h1>Pijaca</h1>

	<div class="container">
		<div class="items">
			<h2>Povrće</h2>

			<div class="single-item">
				<img src="./image/potato.png">
				<div class="si-content">
					<h3>Krompir</h3>
					<p class="price">$10</p>
				</div>
				<div class="actions1">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="./image/tomato.png">
				<div class="si-content">
					<h3 class="paradajz">Paradajz</h3>
					<p class="price">$20</p>
				</div>
				<div class="actions2">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="./image/carrot.png">
				<div class="si-content">
					<h3>Šargarepa</h3>
					<p class="price">$ <span>30</span></p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>
		</div>

		<div class="cart">
			<h2>Korpa</h2>
			
			<div class="cart-items"></div>

			<div class="total"></div>
		</div>
	</div>
 

 <script src="./App.js"></script>
</body>
</html>
